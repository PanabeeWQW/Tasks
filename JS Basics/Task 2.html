<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы JS. Задание 2</title>
</head>
<body>
    <script>
    const a = () => console.log("a");
    const b = () => console.log("b");
    const c = a || b ? a() : b();
    console.log(c);

//     В консоль будет выведено:
// 1.	a
// 2.	undefined
// Так как при вычислении выражения a || b JavaScript проверяет, является ли a истинным значением.
// В данном случае функция a является истинным значением.
// Поэтому будет вызвана функция a(), которая выводит в консоль строку "a". 
// Однако, функция a не возвращает никакого значения, поэтому значение переменной c будет undefined.
    </script>
</body>
</html>
