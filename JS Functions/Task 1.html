    <script>
        function count(num) {
  if (typeof num === 'number') {
    return function nextCount(nextNum) {
      if (typeof nextNum === 'number') {
        return count(num + nextNum);
      }
      return num;
    };
  }
  return num;
}

console.log(count(3)(2)(1)(5)(7));
console.log(count(3)(null)(1)('asad')());
