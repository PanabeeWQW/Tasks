<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объекты и Массивы. Задание 3</title>
</head>
<body>
    <script>
        function groupByField(arr, field) {
  const groupObj = {};
  for (let i = 0; i < arr.length; i++) {
    const obj = arr[i];
    const value = obj[field];
    if (groupObj[value]) {
      groupObj[value].push(obj);
    } else {
      groupObj[value] = [obj];
    }
  }
  return groupObj;
}

const arr3 = [{test: 1},{test: 2},{test: 3},{test: 1},{test: 1}];
const res2 = groupByField(arr3, 'test');
console.log(res2);
    </script>
</body>
</html>
