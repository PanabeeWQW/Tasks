<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объекты и Массивы. Задание 2</title>
</head>
<body>
    <script>
        function countFromArr(arr) {
  const countObj = {};
  for (let i = 0; i < arr.length; i++) {
    const element = arr[i];
    countObj[element] = (countObj[element] || 0) + 1;
  }
  return countObj;
}

const arr2 = [1, 1, 1, 'test', 'test'];
const res = countFromArr(arr2);
console.log(res);
    </script>
</body>
</html>
